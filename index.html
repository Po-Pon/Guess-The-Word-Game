<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Word Game | Po-Pon</title>
    <link rel="icon" type="image/x-icon" href="abc.png">
</head>
<body>
    
    <div class="wrapper">
        <h1>Guess The Word Game</h1>
        <div class="content">
            <input type="text" class="type-input" maxlength="1">
            <div class="word"></div>
            <div class="info">
                <p class="guess">Guesses : <span></span></p>
                <p class="wrong">Mistakes : <span></span></p>
                <p class="hint">Hint : <span></span></p>
            </div>
            <div class="buttons">
                <button class="reset">Reset Game</button>
                <button class="showhint">Show Hint</button>
            </div>
        </div>
    </div>

    <script src="words-db.js"></script>
</body>
</html>
